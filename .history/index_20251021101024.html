<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carton & Pallet Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  
  <!-- React + ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Create a global namespace for our app -->
  <script>
    window.CartonApp = {};
  </script>
  
  <!-- Load modules in dependency order -->
  <script type="text/babel" src="./js/constants.js"></script>
  <script type="text/babel" src="./js/utils.js"></script>
  <script type="text/babel" src="./js/algorithms.js"></script>
  <script type="text/babel" src="./js/three-utils.js"></script>
  <script type="text/babel" src="./js/components/LayerGrid2D.js"></script>
  <script type="text/babel" src="./js/components/PalletView3D.js"></script>
  <script type="text/babel" src="./js/components/UIComponents.js"></script>
  <script type="text/babel" src="./js/App.js"></script>
</body>
</html>
